<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Anemone</title>
</head>

<body>
<div class="topnav">
    <div class="topnav-left">
        <a><span class="material-symbols-outlined">filter_vintage</span></a>

        <div class="search-box">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <a class="active" href="index.html">Anemone</a>

    <div class="topnav-right">
        <a class="iconWeather" data-popup="weatherPopup">
            <span class="material-symbols-outlined">clear_day</span>
        </a>
        <a class="iconMusic" id="musicIcon" data-popup="musicPopup" style="display:none;">
            <span class="material-symbols-outlined">music_note</span>
        </a>
        <a class="iconApps" data-popup="appsPopup">
            <span class="material-symbols-outlined">apps</span>
        </a>
    </div>
</div>
<div id="weatherPopup" style="display:none; background:#2d2525; color:white; padding:20px;">Weather content...</div>
<div id="appsPopup" style="display:none; background:#2d2525; color:white; padding:20px;">Apps content...</div>
<script>
const icons = document.querySelectorAll('.topnav-right a');
let activePopup = null;

icons.forEach(icon => {
    icon.addEventListener('click', () => {
        // Якщо вже активний цей же елемент → вимикаємо
        if (icon.classList.contains('active')) {
            icon.classList.remove('active');
            if (activePopup) activePopup.style.display = 'none';
            activePopup = null;
            return;
        }

        // Інакше вимикаємо всі інші
        icons.forEach(i => i.classList.remove('active'));
        if (activePopup) activePopup.style.display = 'none';

        // Активуємо новий
        icon.classList.add('active');
        const popupId = icon.dataset.popup;
        if (popupId) {
            const popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = 'block';
                activePopup = popup;
            }
        }
    });
});
</script>
</body>

</html>
